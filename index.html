<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- CSS Externo -->
    <link rel="stylesheet" href="./CSS/style.css"> <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./CSS/normalize.css"> <!-- Estilos de normalização -->

    <link rel="shortcut icon" href="./imagens/pokebola.png" type="image/x-icon"> <!-- Ícone da página -->
    <title>PokeCodeDawn</title> <!-- Título da página -->
  </head>
  <body>
    <div class="container-fluid">
        <header class="row">
            <button type="button" id="hamburguer" onclick="abrirFiltro()">
                <img src="./imagens/collapse.svg">
            </button>

            <a id="logo" href="https://www.instagram.com/code_alvorecer/"><img src="./imagens/logo.svg" class="img-fluid"></a>

            <button id="pesquisa" onclick="controlePesquisa()">
                <img src="./imagens/busca.svg">
            </button>

            <div id="inputPesquisa" class="transicao-opacity">
              <img src="./imagens/pokebolaEsquerda.svg" class="pokebolaEsquerda">
              <input id="input" onkeyup="pesquisarPokemon()" type="text" placeholder="Buscar...">
              <button onclick="limparPesquisa()">
                  <img src="./imagens/xmark-solid.svg">
              </button>
              <img src="./imagens/pokebolaDireita.svg" class="pokebolaDireita">
            </div>

            <div id="filtro">
                <button onclick="fecharFiltro()">
                    <img src="./imagens/xmark-solid.svg">
                </button>

                <div>Filtrar por: Elemento</d>
                <button class="opcoes"><span class="checkbox"></span><span>Água</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Desconhecido</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Dragão</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Elétrico</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Fada</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Fantasma</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Fogo</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Gelo</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Grama</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Inseto</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Lutador</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Metálico</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Noturno</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Normal</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Pedra</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Psíquico</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Sombrio</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Terrestre</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Venenoso</span></button>
                <button class="opcoes"><span class="checkbox"></span><span>Voador</span></button>
            </div>
        </header>

        <main class="row">
            <div id="pokedex" class="col-xl-8">
                <div id="nenhumPokemon"><h3>Nenhum Pokémon Encontrado</h3></div>
            </div>

            <div id="inicial" class="col-xl-4">
              <img>
              <span>Nenhum Pokémon</span>
            </div>

            <div id="visualizarPokemon" class="col-xl-4">
                <div class="contain">
                    <div class="nomenclatura">
                        <span class="nome"></span>
                        <span class="ordem"></span>
                    </div>
    
                    <div class="picture">
                        <img class="picturePokemon">
                    </div>

                    <img src="./imagens/pokebola-opacity.svg" class="pictureBack">
                </div>

                <div id="sobre">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="descricao-tab" data-toggle="tab" href="#descricao" role="tab" aria-controls="descricao" aria-selected="true">Sobre</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="status-tab" data-toggle="tab" href="#status" role="tab" aria-controls="status" aria-selected="false">Status</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="evolucao-tab" data-toggle="tab" href="#evolucao" role="tab" aria-controls="evolucao" aria-selected="false">Evolução</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="movimentacao-tab" data-toggle="tab" href="#movimentacao" role="tab" aria-controls="movimentacao" aria-selected="false">Moves</a>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="descricao" role="tabpanel" aria-labelledby="descricao-tab">
                          <div class="contain-sobre">
                            <div><span class="titulo"><i class="fa-solid fa-dna fa-sm" style="color: #747272;"></i>Espécie:</span><span class="especie"></span></div>
                            <div><span class="titulo"><i class="fa-solid fa-up-down fa-sm" style="color: #747272;"></i>Altura:</span><span class="height"></span></div>
                            <div><span class="titulo"><i class="fa-solid fa-weight-hanging fa-sm" style="color: #747272;"></i>Peso:</span><span class="weight"></span></div>
                            <div><span class="titulo"><i class="fa-solid fa-meteor fa-rotate-270 fa-sm" style="color: #747272;"></i>Habilidades:</span><span class="habilidades"></span></div>
                            <div><span class="titulo"><i class="fa-solid fa-egg fa-sm" style="color: #747272;"></i>Grupo de Ovos:</span><span class="ovos"></span></div>
                          </div>
                        </div>
                        <div class="tab-pane fade" id="status" role="tabpanel" aria-labelledby="status-tab">
                          <div class="contain-sobre">
                            <div>
                              <span class="titulo">Vida:</span>
                              <span>
                                <div id="valorHP"><span>0</span></div>
                                <div class="progress">
                                  <div id="hp" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                                </div>
                              </span>
                            </div>
                            <div>
                              <span class="titulo">Ataque:</span>
                              <span>
                                <div id="valorAtaque"><span>0</span></div>
                                <div class="progress">
                                  <div id="ataque" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                                </div>
                              </span>
                            </div>
                            <div>
                              <span class="titulo">Defesa:</span>
                              <span>
                                <div id="valorDefesa"><span>0</span></div>
                                <div class="progress">
                                  <div id="defesa" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                                </div>
                              </span>
                            </div>
                            <div>
                              <span class="titulo">Esp.Ataque:</span>
                              <span>
                                <div id="valorEspAtaque"><span>0</span></div>
                                <div class="progress">
                                  <div id="espAtaque" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                                </div>
                              </span>
                            </div>
                            <div>
                              <span class="titulo">Esp.Defesa:</span>
                              <span>
                                <div id="valorEspDefesa"><span>0</span></div>
                                <div class="progress">
                                  <div id="espDefesa" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                                </div>
                              </span>
                            </div>
                            <div>
                              <span class="titulo">Velocidade:</span>
                              <span>
                                <div id="valorVelocidade"><span>0</span></div>
                                <div class="progress">
                                  <div id="velocidade" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                                </div>
                              </span>
                            </div>
                            <div>
                              <span class="titulo">Total:</span>
                              <span>
                                <div id="valorTotal"><span>0</span></div>
                                <div class="progress">
                                  <div id="total" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                                </div>
                              </span>
                            </div>
                          </div>
                        </div>
                        <div class="tab-pane fade" id="evolucao" role="tabpanel" aria-labelledby="evolucao-tab">
                          <div id="valorEvolucao"></div>
                        </div>
                        <div class="tab-pane fade" id="movimentacao" role="tabpanel" aria-labelledby="movimentacao-tab">
                          <div class="accordion" id="acordeao"></div>
                        </div>
                      </div>
                </div>
            </div>
        </main>

        <footer class="row">
           <a href="https://www.instagram.com/code_alvorecer/"><img src="./imagens/codeAlvorecer.svg" alt=""></a> 
        </footer>
      
    </div> 
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b7f8c2d908.js" crossorigin="anonymous"></script>
    <!-- Script Externo -->
    <script src="./JS/script.js"></script>
  </body>
</html>
