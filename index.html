<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- DevIcons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    
    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- CSS Externo -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/normalize.css">

    <title>Pokedex</title>
  </head>
  <body>
    <header>PokeCodeDawn</header>
    <div id="posicionamento">
      <div id="pokedex">
        <div id="visualizarPokemon">
          <span id="ordem"></span>
          <img id="pokemon">
          <span id="nome"></span>
    
          <div id="natureza"></div>

          <div id="caracteristicas">
            <div id="peso">
              <span id="valorPeso"></span>
              <span id="nomePeso">Peso</span>
            </div>
            <div id="altura">
              <span id="valorAltura"></span>
              <span id="nomeAltura">Altura</span>
            </div>
          </div>
    
          <div id="status">
            <h5 class="titulo">Estado Básico</h5>

            <div id="container">
              <div id="nomeStatus">
                <div>HP:</div>
                <div>ATK:</div>
                <div>DEF:</div>
                <div>SPD:</div>
                <div>EXP:</div>
              </div>
  
              <div id="valorStatus">
                <div class="progress">
                  <div id="hp" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="progress">
                  <div id="ataque" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="progress">
                  <div id="defesa" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="progress">
                  <div id="velocidade" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="progress">
                  <div id="exp" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
              </div>

            </div>
          </div>  
                
          <div id="descricao">
            <h5>Descrição</h5>
            <ul></ul>
          </div>
        </div>
      </div>
    </div>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b7f8c2d908.js" crossorigin="anonymous"></script>
    <!-- Script Externo -->
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
