<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- CSS Externo -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/normalize.css">

    <link rel="shortcut icon" href="./imagens/pokebola.png" type="image/x-icon">
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <i id="seta" class="fa-solid fa-arrow-left fa-sm" onclick="voltar()"></i>
      <div id="logo"><a href="https://www.instagram.com/code_alvorecer/">PokeCodeDawn</a></div>
      <div id="hamburguer" class="fa-solid fa-bars fa-sm" data-toggle="collapse" href="#collapseDiv" aria-controls="collapseDiv"></div>
      <div class="collapse" id="collapseDiv">
        <div id="filtro">
          <div id="nomeFiltro"><i class="fa-solid fa-filter fa-sm"></i><span>Filtrar:</span></div>
          <div id="opcoesFiltro">
            <select name="elemento" id="tipoElemento" onchange="filtrar()">
              <option value="Todos" selected>Todos</option>
              <option value="Normal">Normal</option>
              <option value="Lutador">Lutador</option>
              <option value="Voador">Voador</option>
              <option value="Venenoso">Venenoso</option>
              <option value="Terrestre">Terrestre</option>
              <option value="Pedra">Pedra</option>
              <option value="Inseto">Inseto</option>
              <option value="Fantasma">Fantasma</option>
              <option value="Metálico">Metálico</option>
              <option value="Fogo">Fogo</option>
              <option value="Água">Água</option>
              <option value="Elétrico">Elétrico</option>
              <option value="Psíquico">Psíquico</option>
              <option value="Gelo">Gelo</option>
              <option value="Dragão">Dragão</option>
              <option value="Noturno">Noturno</option>
              <option value="Sombrio">Sombrio</option>
              <option value="Fada">Fada</option>
              <option value="Desconhecido">Desconhecido</option>
            </select>
          </div>
        </div>

        <hr>

        <div id="pesquisa"> 
          <div><input type="text" placeholder="Digite o nome do Pokémon" id="input" onkeyup="pesquisarPokemon()"></div>
          <div><i class="fa-solid fa-magnifying-glass fa-rotate-90 fa-sm"></i></div>
        </div>
      </div>
    </header>

    <div id="posicionamento">
      <div id="pokedex">
        <div id="nenhumPokemon">Nenhum Pokémon Encontrado</div>
        <div id="visualizarPokemon">
          <div id="order"></div>
          <div id="pokemon"></div>
          <span id="nome"></span>
    
          <div id="natureza">
            <div>Tipo:</div>
          </div>

          <div id="caracteristicas">
            <div id="peso">
              <span id="valorPeso"></span>
              <span id="nomePeso">Peso</span>
            </div>
            <div id="altura">
              <span id="valorAltura"></span>
              <span id="nomeAltura">Altura</span>
            </div>
          </div>
    
          <div id="status">
            <h5 class="titulo">Estado Básico</h5>

            <div id="container">
              <div id="nomeStatus">
                <div>HP:</div>
                <div>ATK:</div>
                <div>DEF:</div>
                <div>SPD:</div>
                <div>EXP:</div>
              </div>
  
              <div id="valorStatus">
                <div class="progress">
                  <div id="hp" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="progress">
                  <div id="ataque" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="progress">
                  <div id="defesa" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="progress">
                  <div id="velocidade" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="progress">
                  <div id="exp" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
              </div>

            </div>
          </div>  
                
          <details id="descricao">
            <summary>Descrição</summary>
            <ul></ul>
          </details>
        </div>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b7f8c2d908.js" crossorigin="anonymous"></script>
    <!-- Script Externo -->
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
